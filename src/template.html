<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
</head>
<body>
    <nav>
        <h1>
            To-do ;)
        </h1>
    </nav>

    <div id="mainContainer">
        <div id="sidebar">
            <h2>Projects</h2>
            <div id="project-display">

            </div>
            <button id="add-project-btn">
                Add project
            </button>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="" id="project-name-creation-form">
                        <p id="form-p-projectname-input">
                            <label for="projectName">Enter project name:</label>
                            <input type="text" id="project_name_input" name="project_name" />
                        </p>
                        <button type="submit" id="btn-create-new-project">Create project</button>
                    </form>
                </div>

            </div>
        </div>
        <div id="todo-display">
            
        </div>
    </div>

    
</body>
</html>
