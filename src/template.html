<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
</head>
<body>
    <nav>
        <h1>
            To-do ;)
        </h1>
        <div id="button-nav-container">
            
        </div>
    </nav>

    <div id="mainContainer">
        <div id="sidebar">
            <h2>Projects</h2>
            <div id="project-display">

            </div>
            <button id="add-project-btn">
                Add project
            </button>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="" id="project-name-creation-form">
                        <p id="form-p-projectname-input">
                            <label for="projectName">Enter project name:</label>
                            <input type="text" id="project_name_input" name="project_name" />
                        </p>
                        <button type="submit" id="btn-create-new-project">Create project</button>
                    </form>
                </div>

            </div>
        </div>
        <div id="todo-display">
            
        </div>

        <div id="add-todo-modal" class="add-todo-modal">
            <div class="modal-content-todo">
              <span id="closeModalBtn" class="close-todo-modal">&times;</span>
              <h2>Add todo</h2>
              <form id="addTodoData">

                <label for="title">Title</label>
                <input type="text" id="todo-title" name="title" required><br><br>
                <label for="description">Description</label>
                <input type="text" id="todo-description" name="description" required><br><br>
                <label for="title">Due date</label>
                <input type="text" id="todo-due-date" name="dueDate" required><br><br>
                <label for="priority">Priority</label>
                <input type="text" id="todo-priority" name="priority" required><br><br>

                <button type="submit" id="submit-modal-todo">Create toDo</button>
              </form>
            </div>
          </div>




          <div id="edit-todo-modal" class="edit-todo-modal">
            <div class="edit-todo-modal-container">
              <span id="close-edit-button" class="close-edit-modal">&times;</span>
              <h2>Edit todo</h2>
              <form id="edit-todo-data">

                <label for="title">Title</label>
                <input type="text" id="todo-edited-title" name="title"><br><br>
                <label for="description">Description</label>
                <input type="text" id="todo-edited-description" name="description" ><br><br>
                <label for="title">Due date</label>
                <input type="text" id="todo-edited-due-date" name="dueDate" ><br><br>
                <label for="priority">Priority</label>
                <input type="text" id="todo-edited-priority" name="priority" ><br><br>

                <button type="submit" id="submit-edited-modal-todo">Edit toDo</button>
              </form>
            </div>
          </div>
          

    </div>

    
</body>
</html>
